<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Reply – InkWell</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-functions-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    .entry { padding: 1em; background: #f4f4f4; border-left: 4px solid #FFA76D; margin-bottom: 1em; }
    textarea { width: 100%; height: 150px; margin-top: 1em; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Coach Response – InkWell</h2>
  <p>Please review the journal entry below and submit a supportive reply.</p>
  <div id="entryContainer" class="entry">Loading entry...</div>
  <textarea id="replyText" placeholder="Write your response here..."></textarea>
  <button onclick="submitReply()">Submit Reply</button>
  <p id="statusMessage"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDivYKnp_SinGjL7iVVwSyQH-RnFHMFDM0",
      authDomain: "inkwell-alpha.firebaseapp.com",
      projectId: "inkwell-alpha",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const functions = firebase.functions();

    const urlParams = new URLSearchParams(window.location.search);
    const entryId = urlParams.get("entryId");
    const entryContainer = document.getElementById("entryContainer");
    const statusMessage = document.getElementById("statusMessage");

    async function loadEntry() {
      try {
        const doc = await db.collection("journalEntries").doc(entryId).get();
        if (!doc.exists) {
          entryContainer.innerHTML = "Entry not found.";
        } else {
          entryContainer.innerHTML = doc.data().text.replace(/\n/g, "<br/>");
        }
      } catch (err) {
        entryContainer.innerHTML = "Error loading entry.";
        console.error(err);
      }
    }

    async function submitReply() {
      const reply = document.getElementById("replyText").value.trim();
      if (!reply) {
        statusMessage.textContent = "Reply cannot be empty.";
        statusMessage.className = "error";
        return;
      }

      try {
        await firebase.auth().signInAnonymously();
        const saveReply = functions.httpsCallable("saveCoachReply");
        await saveReply({ entryId, replyText: reply });
        statusMessage.textContent = "Reply submitted successfully.";
        statusMessage.className = "success";
      } catch (err) {
        statusMessage.textContent = "Error submitting reply.";
        statusMessage.className = "error";
        console.error(err);
      }
    }

    loadEntry();
  </script>
</body>
</html>
